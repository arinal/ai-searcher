apply plugin: 'java'
apply plugin: 'eclipse'

version = 0.0

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

task run(type: JavaExec) {
    main = "org.stei.ui.konsole.Program"
    classpath = files("build/libs/${project.name}-${version}.jar")
}

run.dependsOn(build)